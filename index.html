<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.min.css">
</head>

<body>
    <div class="container">
        <div class="banner">
            <img src="CSS/IMG/banner.jpg">
        </div>
        <div class="navbar">
            <div class="logo">
                <img src="CSS/IMG/pngwing.com.png" alt="Loading..">
            </div>
            <div class="nav">
                <div class="nav-1"><a href="#">Home</a></div>
                <div class="nav-2"><a href="#">Playlist</a></div>
                <div class="nav-3"><a href="#">Gallery</a></div>
                <div class="nav-4"><a href="#">Contact</a></div>
            </div>
        </div>
        <div class="playlist">
            <div class="box">
                <div class="songs">
                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="0"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="1"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="2"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="3"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="4"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="5"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="6"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="7"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="8"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>

                    <div class="song"><img alt="Loading.."><span class="songname"></span><i id="9"
                            class="fa-solid playsongs fa-1x fa-play-circle"></i></div>
                </div>
            </div>

        </div>
        <div class="bottom">
            <input type="range" name="range" id="seek" value="0" min="0" max="100">
            <div class="icon">
                <i id="backward" class="fa-solid fa-2x fa-backward"></i>
                <i class="fa-solid fa-2x fa-play-circle" id="play"></i>
                <i id="forward" class="fa-solid fa-2x fa-forward"></i>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
